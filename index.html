<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Paranormal - Dice Roller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #ecf0f1;
        }

        .container {
            background: rgba(20, 20, 40, 0.95);
            border: 2px solid #e94560;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(233, 69, 96, 0.3);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #e94560, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #bdc3c7;
            margin-bottom: 30px;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.9em;
            font-weight: 600;
            color: #f39c12;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="number"],
        select {
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #e94560;
            border-radius: 8px;
            color: #ecf0f1;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: #f39c12;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.3);
        }

        input[type="number"]::placeholder {
            color: #7f8c8d;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 14px 24px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-roll {
            background: linear-gradient(135deg, #e94560, #e84545);
            color: white;
            grid-column: 1 / 3;
        }

        .btn-roll:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.4);
        }

        .btn-roll:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-roll:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-clear {
            background: rgba(127, 140, 141, 0.3);
            color: #bdc3c7;
            border: 1px solid #7f8c8d;
        }

        .btn-clear:hover {
            background: rgba(127, 140, 141, 0.5);
            border-color: #95a5a6;
        }

        .btn-copy {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .btn-copy:hover {
            background: rgba(46, 204, 113, 0.5);
        }

        .dice-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
            min-height: 100px;
            justify-content: center;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94560, #f39c12);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3);
            animation: diceRoll 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes diceRoll {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0) scale(0.5);
                opacity: 0;
            }
            50% {
                transform: rotateX(720deg) rotateY(720deg) rotateZ(360deg) scale(1.1);
            }
            100% {
                transform: rotateX(0) rotateY(0) rotateZ(0) scale(1);
                opacity: 1;
            }
        }

        .dice.rolling {
            animation: diceRolling 0.1s infinite;
        }

        @keyframes diceRolling {
            0% { transform: rotateX(30deg) rotateY(30deg); }
            25% { transform: rotateX(60deg) rotateY(60deg); }
            50% { transform: rotateX(90deg) rotateY(90deg); }
            75% { transform: rotateX(120deg) rotateY(120deg); }
            100% { transform: rotateX(150deg) rotateY(150deg); }
        }

        .results {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #e94560;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
            align-items: center;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #f39c12;
            font-weight: 600;
        }

        .result-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #2ecc71;
            background: rgba(46, 204, 113, 0.1);
            padding: 5px 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .history {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-title {
            color: #3498db;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-item {
            padding: 10px;
            background: rgba(52, 152, 219, 0.1);
            border-left: 3px solid #3498db;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #bdc3c7;
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-empty {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .modifier-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #9b59b6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .modifier-title {
            color: #9b59b6;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .modifier-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .modifier-input input {
            flex: 1;
        }

        .modifier-sign {
            color: #f39c12;
            font-weight: bold;
            font-size: 1.2em;
            width: 30px;
            text-align: center;
        }

        /* Scrollbar styling */
        .history::-webkit-scrollbar {
            width: 6px;
        }

        .history::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .history::-webkit-scrollbar-thumb {
            background: rgba(52, 152, 219, 0.5);
            border-radius: 10px;
        }

        .history::-webkit-scrollbar-thumb:hover {
            background: rgba(52, 152, 219, 0.8);
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8em;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .dice {
                width: 70px;
                height: 70px;
                font-size: 2em;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .btn-roll {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è ORDEM PARANORMAL</h1>
        <div class="subtitle">Enhanced Dice Roller System</div>

        <div class="controls">
            <div class="control-group">
                <label for="numDice">Number of Dice</label>
                <input type="number" id="numDice" min="1" max="100" value="1" placeholder="1">
            </div>
            <div class="control-group">
                <label for="diceSides">Dice Sides</label>
                <select id="diceSides">
                    <option value="4">D4</option>
                    <option value="6">D6</option>
                    <option value="8">D8</option>
                    <option value="10">D10</option>
                    <option value="12">D12</option>
                    <option value="20" selected>D20</option>
                    <option value="100">D100</option>
                </select>
            </div>
        </div>

        <div class="modifier-section">
            <div class="modifier-title">Modifier</div>
            <div class="modifier-input">
                <div class="modifier-sign" id="modifierSign">+</div>
                <input type="number" id="modifier" value="0" placeholder="0">
            </div>
        </div>

        <div class="button-group">
            <button class="btn-roll" id="rollBtn">üé≤ Roll Dice</button>
            <button class="btn-clear" id="clearBtn">Clear All</button>
            <button class="btn-copy" id="copyBtn" style="display: none;">üìã Copy Result</button>
        </div>

        <div class="dice-display" id="diceDisplay"></div>

        <div class="results" id="resultsSection" style="display: none;">
            <div class="result-item">
                <span class="result-label">Individual Rolls:</span>
                <span class="result-value" id="individualResult">‚Äî</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total (without modifier):</span>
                <span class="result-value" id="totalResult">‚Äî</span>
            </div>
            <div class="result-item" id="modifierResult" style="display: none;">
                <span class="result-label">Modifier:</span>
                <span class="result-value" id="modifierValue">‚Äî</span>
            </div>
            <div class="result-item" id="finalResult" style="display: none;">
                <span class="result-label">Final Total:</span>
                <span class="result-value" id="finalValue">‚Äî</span>
            </div>
        </div>

        <div class="history">
            <div class="history-title">üìú History</div>
            <div id="historyList" class="history-empty">No rolls yet. Start rolling!</div>
        </div>
    </div>

    <script>
        const numDiceInput = document.getElementById('numDice');
        const diceSidesSelect = document.getElementById('diceSides');
        const modifierInput = document.getElementById('modifier');
        const modifierSign = document.getElementById('modifierSign');
        const rollBtn = document.getElementById('rollBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const diceDisplay = document.getElementById('diceDisplay');
        const resultsSection = document.getElementById('resultsSection');
        const historyList = document.getElementById('historyList');

        let rollHistory = [];
        let lastResult = null;

        // Update modifier sign
        modifierInput.addEventListener('change', updateModifierSign);
        modifierInput.addEventListener('input', updateModifierSign);

        function updateModifierSign() {
            const value = parseInt(modifierInput.value) || 0;
            modifierSign.textContent = value >= 0 ? '+' : '‚àí';
        }

        // Roll button
        rollBtn.addEventListener('click', rollDice);

        function rollDice() {
            const numDice = Math.max(1, Math.min(100, parseInt(numDiceInput.value) || 1));
            const diceSides = parseInt(diceSidesSelect.value);
            const modifier = parseInt(modifierInput.value) || 0;

            // Update inputs to valid values
            numDiceInput.value = numDice;

            // Clear previous results
            diceDisplay.innerHTML = '';
            copyBtn.style.display = 'none';

            // Simulate rolling
            let rolls = [];
            const diceElements = [];

            for (let i = 0; i < numDice; i++) {
                const diceEl = document.createElement('div');
                diceEl.className = 'dice rolling';
                diceEl.textContent = '?';
                diceDisplay.appendChild(diceEl);
                diceElements.push(diceEl);
            }

            rollBtn.disabled = true;

            setTimeout(() => {
                rolls = [];
                let total = 0;

                for (let i = 0; i < numDice; i++) {
                    const roll = Math.floor(Math.random() * diceSides) + 1;
                    rolls.push(roll);
                    total += roll;

                    diceElements[i].classList.remove('rolling');
                    diceElements[i].textContent = roll;
                }

                const finalTotal = total + modifier;

                // Display results
                displayResults(rolls, total, modifier, finalTotal, diceSides);

                // Add to history
                addToHistory(numDice, diceSides, rolls, total, modifier, finalTotal);

                lastResult = {
                    rolls,
                    total,
                    modifier,
                    finalTotal,
                    numDice,
                    diceSides
                };

                copyBtn.style.display = 'block';
                rollBtn.disabled = false;
            }, 600);
        }

        function displayResults(rolls, total, modifier, finalTotal, diceSides) {
            const individualResult = document.getElementById('individualResult');
            const totalResult = document.getElementById('totalResult');
            const modifierResult = document.getElementById('modifierResult');
            const modifierValue = document.getElementById('modifierValue');
            const finalResult = document.getElementById('finalResult');
            const finalValue = document.getElementById('finalValue');

            individualResult.textContent = rolls.join(', ');
            totalResult.textContent = total;

            if (modifier !== 0) {
                modifierResult.style.display = 'flex';
                modifierValue.textContent = `${modifier >= 0 ? '+' : ''}${modifier}`;
                finalResult.style.display = 'flex';
                finalValue.textContent = finalTotal;
            } else {
                modifierResult.style.display = 'none';
                finalResult.style.display = 'none';
            }

            resultsSection.style.display = 'block';
        }

        function addToHistory(numDice, diceSides, rolls, total, modifier, finalTotal) {
            const timestamp = new Date().toLocaleTimeString();
            const modifierText = modifier !== 0 ? ` ${modifier >= 0 ? '+' : ''}${modifier}` : '';
            const historyText = `${timestamp} - ${numDice}d${diceSides}: ${rolls.join(', ')} = ${total}${modifierText} = ${finalTotal}`;

            rollHistory.unshift(historyText);
            if (rollHistory.length > 20) {
                rollHistory.pop();
            }

            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            if (rollHistory.length === 0) {
                historyList.innerHTML = '<div class="history-empty">No rolls yet. Start rolling!</div>';
            } else {
                historyList.innerHTML = rollHistory
                    .map(item => `<div class="history-item">${item}</div>`)
                    .join('');
            }
        }

        // Clear button
        clearBtn.addEventListener('click', () => {
            diceDisplay.innerHTML = '';
            resultsSection.style.display = 'none';
            copyBtn.style.display = 'none';
            numDiceInput.value = 1;
            modifierInput.value = 0;
            updateModifierSign();
            lastResult = null;
        });

        // Copy button
        copyBtn.addEventListener('click', () => {
            if (!lastResult) return;

            const text = `Ordem Paranormal Dice Roll:\n` +
                `Dice: ${lastResult.numDice}d${lastResult.diceSides}\n` +
                `Rolls: ${lastResult.rolls.join(', ')}\n` +
                `Total: ${lastResult.total}\n` +
                `${lastResult.modifier !== 0 ? `Modifier: ${lastResult.modifier >= 0 ? '+' : ''}${lastResult.modifier}\n` : ''}` +
                `Final Result: ${lastResult.finalTotal}`;

            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
        });

        // Initialize
        updateModifierSign();
    </script>
</body>
</html>
